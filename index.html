<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8"/>
        <title>Kalkulator opłacalności buraka</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,900;1,400&display=swap" rel="stylesheet">
        <script src="script.js" defer></script>
        <script src="scriptBackground.js" defer></script>
        <script src="dataArrays.js" defer></script>
        <script src="scriptValidation.js" defer></script>
    </head>
    <body>  
        <main>
            <article>
                <div id="container">
                    <header>
                        <div id="header">
                            <h1>Kalkulator opłacalności buraka</h1>
                            <button id="reset">Resetuj</button>
                        </div>
                    </header>

                    <section>
                        <div class="group-name">Przychody</div>
                        <div class="revenues">
                            <div id="revenues-divs"></div>
                        </div>
                    </section>

                    <section>
                        <div class="group-name">Dopłaty</div>
                        <div class="supplements">
                            <div id="supplements-divs"></div>
                        </div>
                    </section>

                    <section>
                        <div class="group-name">Ekoschematy</div>
                        <div class="ecoschemes">
                            <div id="ecoschemes-divs"></div>
                        </div>
                    </section>

                    <section>
                        <div class="results">
                            <div id="results-name">Przychód:</div>
                            <div id="results-divs"></div>
                        </div>
                    </section>

                    <article>
                        <section>
                            <div class="group-name">
                                <p>Jesień - koszty</p>
                                <div class="sub-group-name">
                                    <p>Wartość</p>
                                    <p>Ilość/dawka</p>
                                    <p>Wynik</p>
                                </div>
                            </div>
                            <div class="spring-costs">
                                <div id="atumn-costs-divs"></div>
                            </div>
                        </section>

                        <section>
                            <div class="group-name">
                                <p>Wiosna - koszty</p>
                                <div class="sub-group-name">
                                    <p>Wartość</p>
                                    <p>Ilość/dawka</p>
                                    <p>Wynik</p>
                                </div>
                            </div>
                            <div class="spring-costs">
                                <div id="spring-costs-divs"></div>
                            </div>
                        </section>
                    </article>


                    <article> <!-- odżywianie roślin -->
                        <!-- inny kalk cena za tonę, dawka t/ha -->
                        <section>
                            <div class="group-name">
                                <div class="group-name-text">Nawozy</div>
                                <input class="group-button" type="button" value="^"></input>
                            </div>
                            <div class="kalkulatory">
                                <div id="fertilizers-divs"></div>
                            </div>
                        </section>

                        <!-- inny kalk cena za litr/kilogram, dawka l, kg/ha -->
                        <section>
                            <div class="group-name">Nawozy dolistne</div>
                            <div class="kalkulatory">
                                <div id="fertilizers-onleaf-divs"></div>
                            </div>
                        </section>

                        <!-- zabieg nawożenia -->
                    </article>
                    
                    <article> <!-- ochrona roślin-->
                        <section>
                            <div class="group-name">Środki ochrony roślin</div>
                            <div class="kalkulatory">
                                <div id="srodki-ochrony-divs"></div>
                            </div>
                        </section>
    
                        <section>
                            <div class="group-name">Adiuwant</div>
                            <div class="kalkulatory">
                                <div id="adiuwanty-divs"></div>
                            </div>
                        </section>
    
                        <section>
                            <div class="group-name">Biopreparat</div>
                            <div class="kalkulatory">
                                <div id="biopreparaty-divs"></div>
                            </div>
                        </section>

                        <!-- zabieg oprysku-->
                    </article>

                </div>
            </article>
        </main>
    </body>
</html>
