<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Element</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            }

        #rollingElement {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }

        .hidden {
            transform: translateY(-100%);;
            opacity: 0;
            pointer-events: none; /* Prevent interaction while hidden */
        }

        .visible {
            transform: translateY(0%);;
            opacity: 1;
            pointer-events: auto; /* Allow interaction when visible */
        }
    </style>
</head>
<body>
    <button id="toggleButton">Toggle Roll</button>
    <div id="rollingElement" class="hidden">Rolling Element</div>
    
    <script>
        document.getElementById("toggleButton").addEventListener("click", function() {
            const rollingElement = document.getElementById("rollingElement");
            
            if (rollingElement.classList.contains("hidden")) {
                rollingElement.classList.remove("hidden");
                rollingElement.classList.add("visible");
            } else {
                rollingElement.classList.remove("visible");
                rollingElement.classList.add("hidden");
            }
        });
    </script>
</body>
</html>
